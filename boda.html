<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Chair Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .card p {
      color: #555;
      margin: 5px 0;
    }

    .card button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gaming Chair Store</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#feedback">Feedback</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Gaming Chairs / 5 Products</h1>
    <div class="grid">
      <!-- Product 1 -->
      <div class="card">
        <img src="https://powerhouseexpress.com.pk/cdn/shop/files/boost-throne-gaming-chair-1.jpg?v=1706774164" alt="Gaming Chair 1">
        <h2>Boost Throne Chair</h2>
        <p>US$199.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPSfdmKjg8nGtxWmCTc_9y5vWSKmH8d5XAjg&s" alt="Gaming Chair 2">
        <h2>Nitro X1000 Chair</h2>
        <p>US$249.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Product 3 -->
      <div class="card">
        <img src="http://www.tsbliving.co.nz/cdn/shop/files/CNAS-OC-02-PU-PK-01_T7IR6TTZ1FS1_1200x1200.jpg?v=1720213813" alt="Gaming Chair 3">
        <h2>Chano Deluxe Chair</h2>
        <p>US$189.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Product 4 -->
      <div class="card">
        <img src="https://target.scene7.com/is/image/Target/GUEST_38f26321-2004-4527-8396-534131d02f1c?wid=488&hei=488&fmt=jpeg" alt="Gaming Chair 4">
        <h2>Costway Swivel Chair</h2>
        <p>US$179.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Product 5 -->
      <div class="card">
        <img src="https://media.istockphoto.com/id/1263458593/photo/black-and-red-comfortable-gaming-chair-isolated-on-a-white-background-furniture-for-computer.jpg?s=612x612&w=0&k=20&c=1HrvG6sh1q23vzDLe4QSnlZClp4tnI1BbpydLA3bYz8=" alt="Gaming Chair 5">
        <h2>Black & Red Chair</h2>
        <p>US$219.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Gaming Chair Store</p>
  </footer>
</body>
</html>
