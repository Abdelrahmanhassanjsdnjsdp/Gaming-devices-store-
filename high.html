<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Mice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .container {
            padding: 20px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product p {
            margin: 10px 0;
            color: #555;
            font-size: 16px;
        }

        .product button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Feedback</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1 class="title">Gaming Mice / 5 Products</h1>
        <div class="products">
            <div class="product">
                <img src="https://redragon.co.za/wp-content/uploads/2024/12/RD-M607_wr_01a-600x600.jpg" alt="Mouse 1">
                <h3>HyperX Pulsefire</h3>
                <p>US$59.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/57b434e0-742c-4e2c-b65b-7cffa8b68a3c.jpg" alt="Mouse 2">
                <h3>Logitech G502 HERO</h3>
                <p>US$79.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://eg.jumia.is/unsafe/fit-in/300x300/filters:fill(white)/product/41/0269401/1.jpg?8733" alt="Mouse 3">
                <h3>Razer DeathAdder V2</h3>
                <p>US$69.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://btech.com/media/catalog/product/6/6/66494e2a4fd52b5d0ab0df706ccf04cdf32806e80dc867f35ac8fe87247216f1.jpeg?width=500&store=en&image-type=image" alt="Mouse 4">
                <h3>SteelSeries Rival 3</h3>
                <p>US$49.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://whiteaways.lk/wp-content/uploads/2024/05/m914.png" alt="Mouse 5">
                <h3>Redragon M914 Impact</h3>
                <p>US$89.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
