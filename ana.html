<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://t4.ftcdn.net/jpg/05/64/31/67/360_F_564316725_zE8llusnCk3Sfr9rdfKya6fV7BQbjfyV.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }

        header {
            background-color: rgba(41, 41, 66, 0.8);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            background-color: #ff6200;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #e55900;
        }

        .hero {
            background-color: rgba(0, 0, 0, 0.6);
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .featured-games {
            display: none;
        }

        footer {
            background-color: rgba(41, 41, 66, 0.8);
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .custom-button {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        .custom-button img {
            cursor: pointer;
            border-radius: 10px;
            width: 150px;
            height: auto;
            transition: transform 0.3s;
        }

        .custom-button img:hover {
            transform: scale(1.1);
        }

        .custom-button img:nth-child(1) {
            position: relative;
            z-index: 3;
        }

        .custom-button img:nth-child(2) {
            position: absolute;
            top: 10px;
            z-index: 2;
        }

        .custom-button img:nth-child(3) {
            position: absolute;
            top: 20px;
            z-index: 1;
        }

        .custom-button img:nth-child(4) {
            position: absolute;
            top: 30px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Epic Games Store</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#featured">Featured Games</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero">
        <div class="custom-button">
            <a href="boda.html" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUIyyPgg-1Hbj-32udxmJKxmdV8fqT15ho8Q&s" alt="Gaming Chair Button">
            </a>
            <a href="mam.html" target="_blank">
                <img src="https://t4.ftcdn.net/jpg/05/72/78/53/360_F_572785378_X8cYGtaUPSvLrpSggk6JbxY7YAm4Fo93.jpg" alt="Controller Button">
            </a>
            <a href="high.html" target="_blank">
                <img src="https://thumbs.dreamstime.com/b/futuristic-gaming-mouse-rgb-lighting-generative-ai-futuristic-gaming-mouse-rgb-lighting-generative-ai-high-quality-324070222.jpg" alt="Mouse Button">
            </a>
            <a href="nah.html" target="_blank">
                <img src="https://assets2.razerzone.com/images/pnx.assets/57c2af30b5d9a2b699b3e896b788e00f/headset-landingpg-500x500-blacksharkv2pro2023.jpg" alt="Headphone Button">
            </a>
        </a>
        <a href="keayboard.html" target="_blank">
            <img src="https://hexgears.com/cdn/shop/files/Gaming_for_Pros.jpg?v=1726111991&width=952" alt="Keyboard Button">
        </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Epic Games Store. All rights reserved.</p>
    </footer>
</body>
</html>
