<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Headphones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .container {
            padding: 20px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product p {
            margin: 10px 0;
            color: #555;
            font-size: 16px;
        }

        .product button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Feedback</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1 class="title">Gaming Headphones / 5 Products</h1>
        <div class="products">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/61LhfQRdEgL._AC_UF894,1000_QL80_.jpg" alt="Headphone 1">
                <h3>SteelSeries Arctic 7</h3>
                <p>US$129.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71rwPzXKDGL.jpg" alt="Headphone 2">
                <h3>Razer BlackShark V2</h3>
                <p>US$99.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://m.media-amazon.com/images/I/712OyBPPL0L.jpg" alt="Headphone 3">
                <h3>HyperX Cloud II</h3>
                <p>US$89.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://cdns3.thecosmicbyte.com/wp-content/uploads/H3-BLUE.jpg" alt="Headphone 4">
                <h3>Cosmic Byte H3</h3>
                <p>US$69.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://m.media-amazon.com/images/I/715DCRbQfyL._AC_UF1000,1000_QL80_.jpg" alt="Headphone 5">
                <h3>Logitech G733</h3>
                <p>US$139.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
